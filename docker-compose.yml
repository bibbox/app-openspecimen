version: '3'

networks:
    bibbox-default-network:
      external: true

services:

  openspecimen-web2:
    image: bibbox/openspecimen:v8-0-x
    container_name: openspecimen-web2
    restart: unless-stopped
    networks:
      - bibbox-default-network
    links:
      - openspecimen-db2:openspecimen-db2
    environment:
      - DATABASE_HOST=openspecimen-db2
      - MYSQL_ROOT_PASSWORD=openspecimen
      - MYSQL_DATABASE=openspecimen
      - MYSQL_USER=openspecimen
      - MYSQL_PASSWORD=openspecimen
      - TOMCAT_MANAGER_USER=openspecimen
      - TOMCAT_MANAGER_PASSWORD=openspecimen
      - INSTITUTE_NAME=Biobank Institute
      - EMAIL_ADRESS=email@address.com
      - FIRST_NAME=System
      - LAST_NAME=Administrator
      - LOGIN_NAME=admin

#    proxy:
#     TYPE: PRIMARY
#     URLPREFIX:  §§INSTANCE
#     TEMPLATE: default
#     DISPLAYNAME: 'OPenspecimen'
       
#       - id": "§§PORT1",
#       - url": "§§INSTANCE",
#       - protocol": "HTTP",
#       - proxy" : "PRIMARY"

      
    depends_on:
      - openspecimen-db2
    volumes:
      - ./images/openspecimen/configs/openspecimen.cnf:/etc/mysql/conf.d/openspecimen.cnf:ro #read only
      - ./data/os-data:/var/lib/openspecimen/data
      - ./data/os-plugins:/var/lib/openspecimen/plugins
    ports:
      - "9009:8080"

  openspecimen-db2:
    image: mysql:5.7
    container_name: openspecimen-db2
    restart: unless-stopped
    networks:
      - bibbox-default-network
    environment:
      - MYSQL_ROOT_PASSWORD=openspecimen
      - MYSQL_DATABASE=openspecimen


