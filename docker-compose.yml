version: '2'
services:

  openspecimen-gradle-§§INSTANCE:
    image: bibbox/openspecimen-gradle
    container_name: openspecimen-gradle-§§INSTANCE
    environment:
      - INSTANCE=§§INSTANCE
      - MYSQL_ROOT_PASSWORD=§§MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE=§§MYSQL_DATABASE
      - MYSQL_USER=§§MYSQL_USER
      - MYSQL_PASSWORD=§§MYSQL_PASSWORD
    environment:
      - INSTANCE=§§INSTANCE
    volumes_from: 
      - openspecimen-data-§§INSTANCE

  openspecimen-web-§§INSTANCE:
    image: bibbox/openspecimen-application
    container_name: openspecimen-web-§§INSTANCE
    links:
      - openspecimen-db-§§INSTANCE:openspecimen-db-§§INSTANCE
    ports:
      - "§§PORT:8080"
    environment:
      - INSTANCE=§§INSTANCE
      - MYSQL_ROOT_PASSWORD=§§MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE=§§MYSQL_DATABASE
      - MYSQL_USER=§§MYSQL_USER
      - MYSQL_PASSWORD=§§MYSQL_PASSWORD
      - TOMCAT_MANAGER_USER=§§TOMCAT_MANAGER_USER
      - TOMCAT_MANAGER_PASSWORD=§§TOMCAT_MANAGER_PASSWORD
      - INSTITUTE_NAME=§§INSTITUTE_NAME
      - EMAIL_ADDRESS=§§EMAIL_ADDRESS
      - FIRST_NAME=§§FIRST_NAME
      - LAST_NAME=§§LAST_NAME
      - LOGIN_NAME=§§LOGIN_NAME
      - ADDRESS=§§ADDRESS
    depends_on:
      - openspecimen-db-§§INSTANCE
      - openspecimen-data-§§INSTANCE
      - openspecimen-gradle-§§INSTANCE
    volumes_from: 
      - openspecimen-data-§§INSTANCE

  openspecimen-db-§§INSTANCE:
    image: mysql
    container_name: openspecimen-db-§§INSTANCE
    environment:
      - MYSQL_ROOT_PASSWORD=openspecimen
      - MYSQL_DATABASE=openspecimen
      - MYSQL_USER=openspecimen
      - MYSQL_PASSWORD=openspecimen
    volumes_from: 
      - openspecimen-data-§§INSTANCE
    depends_on:
      - openspecimen-data-§§INSTANCE

  openspecimen-data-§§INSTANCE:
    image: busybox
    container_name: openspecimen-data-§§INSTANCE
    volumes:
      - §§FOLDER/config/openspecimen.cnf:/etc/mysql/conf.d/openspecimen.cnf
      - §§FOLDER/data/mysql:/var/lib/mysql
      - §§FOLDER/data/dist:/opt/dist
      - §§FOLDER/data/os-data:/opt/openspecimen/os-data
      - §§FOLDER/data/os-plugins:/opt/openspecimen/os-plugins